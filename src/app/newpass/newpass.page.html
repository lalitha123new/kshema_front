<ion-app>

 
  <ion-content style="background-color: white;">

    <ion-grid  style="height: 100%;background-color: white;" class="container3">

      <ion-row class="ion-text-center justify-content-center align-items-center"  style="height: 100%;">
   
        <ion-col size-xl="6" size-lg="6" size-md="12" size-xs="12" class="part">
         
           <div class="centered"> 
            <img src="assets/icon/govt_logo.svg" class="custom_img_class">
            <h1 class="custom_color_heading custom_size1">KSHEMA</h1>
            <h6 class="custom_color_heading custom_size2">Taluka Mental Health Program</h6>
          </div>
        </ion-col>
   
        <ion-col size-xl="6" size-lg="6" size-md="12" size-xs="12"  text-center class="part3">
          

         <ion-card style="background-color: white;">
         <form [formGroup]="passwordForm"  novalidate (ngSubmit)="newPassword(passwordForm)">
         <ion-grid>

            <ion-row>
              <ion-col size-xl="12"size-md="12" size-lg="12" size-xs="12">
                <div class="text-center">
                  <div style="display: inline-block">
                      <h2 class="common_heading mb-4">Reset password</h2>
                     
                  </div>
              </div>
              </ion-col>
            </ion-row>
            <ion-row >
              <ion-col  size-md="12" size-lg="12" size-xs="12">
                    <mat-form-field style="display: block;" appearance="outline">
                      <input matInput type="text"  formControlName="email" name="email">
                    </mat-form-field>
                    </ion-col>
            </ion-row>
            <ion-row >
              <ion-col  size-md="12" size-lg="12" size-xs="12">
                    <mat-form-field style="display: block;" appearance="outline">
                      <input matInput type="text" formControlName="password" name="password"  placeholder="New Password">
                    </mat-form-field>
                    </ion-col>
            </ion-row>
                   
      
                             
                <ion-row >
                  <ion-col  size-md="12" size-lg="12" size-xs="12">
                        <mat-form-field style="display: block;" appearance="outline">
                          <input matInput type="text" formControlName="confirm_pass" name="confirm_pass"  placeholder="Confirm Password">
                        </mat-form-field>
                        </ion-col>
                </ion-row>
                        
                                        <ion-row >


                      <ion-col  size-md="12" size-lg="12" size-xs="12">
                <div>
                    <ion-button class="background button_text_normal" size="large" type="submit" [disabled]="passwordForm.invalid" expand="block">Reset</ion-button>
                </div>
              </ion-col>
            </ion-row>

          </ion-grid>
        </form>
         </ion-card>

      

     
      </ion-col>
    </ion-row >
    </ion-grid>
  </ion-content>
</ion-app>
